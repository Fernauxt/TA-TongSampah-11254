; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

; --- Koleksi Library yang kita butuhkan ---
lib_deps =
    ; Untuk Komunikasi MQTT ke ThingsBoard
    knolleary/PubSubClient @ ^2.8
    bblanchon/ArduinoJson @ ^6.21.5  ; Versi terbaru saat ini

    ; Untuk Layar TFT LCD (konfigurasi manual dibutuhkan nanti)
    bodmer/TFT_eSPI @ ^2.5.33

    ; Untuk Audio dari SD Card
    earlephilhower/ESP8266Audio @ ^1.9.7

    ; Servo Motor
    madhepha/ESP32Servo @ ^0.11.0